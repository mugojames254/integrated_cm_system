services:
  - type: web
    name: construction-management-system
    env: node
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000